          fi
          
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV
          echo "âœ… Backend URL: $BACKEND_URL"

      - name: Verify Dockerfile before build
        run: |
          echo "ðŸ” å®Ÿéš›ã«ä½¿ç”¨ã•ã‚Œã‚‹Dockerfileã®å†…å®¹ã‚’ç¢ºèªä¸­..."
          echo ""
