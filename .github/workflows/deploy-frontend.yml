              echo ""
              echo "ðŸ“‹ ãƒ‡ãƒãƒƒã‚°æƒ…å ±:"
              echo "ã‚µãƒ¼ãƒ“ã‚¹ä¸€è¦§ã‚’ç¢ºèªä¸­..."
