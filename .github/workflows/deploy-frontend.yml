name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'Dockerfile'
      - '.env.example'
  workflow_dispatch:
    inputs:
      backend_url:
        description: 'Backend API URL (leave empty to use secret)'
        required: false
        type: string

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: universegeo
  REPOSITORY: universegeo

jobs:
  deploy-frontend:
    name: Deploy Frontend to Cloud Run
    runs-on: ubuntu-latest
    
    environment:
      name: production
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          echo "ðŸ—ï¸ Building application..."
          npm run build
          echo "âœ… Build completed"

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ ã‚¨ãƒ©ãƒ¼: GCP_SA_KEY ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“"
            echo ""
            echo "ðŸ“ è¨­å®šæ–¹æ³•ï¼ˆEnvironment secretsï¼‰:"
            echo ""
            echo "ã“ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã¯ 'environment: production' ã‚’è¨­å®šã—ã¦ã„ã‚‹ãŸã‚ã€"
            echo "Environment secrets ã‚’å‚ç…§ã—ã¾ã™ã€‚"
            echo ""
            echo "è¨­å®šæ‰‹é †:"
            echo "1. https://github.com/${{ github.repository }}/settings/environments/production ã‚’é–‹ã"
            echo "2. Environment secrets ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã§ Add secret ã‚’ã‚¯ãƒªãƒƒã‚¯"
            echo "3. Name: GCP_SA_KEYï¼ˆå¤§æ–‡å­—ãƒ»å°æ–‡å­—ã‚’æ­£ç¢ºã«ï¼‰"
            echo "   âš ï¸ é‡è¦: Secretåã¯ 'GCP_SA_KEY' ã¨å®Œå…¨ã«ä¸€è‡´ã™ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™"
            echo "4. Secret: ã‚µãƒ¼ãƒ“ã‚¹ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã‚­ãƒ¼ï¼ˆJSONï¼‰ã®å†…å®¹å…¨ä½“ã‚’è²¼ã‚Šä»˜ã‘"
            echo "5. Add secret ã‚’ã‚¯ãƒªãƒƒã‚¯"
            exit 1
          fi
          echo "âœ… GCP_SA_KEY ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã™"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories create ${{ env.REPOSITORY }} \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --description="UNIVERSEGEO Docker repository" || echo "Repository already exists"

      - name: Set backend URL
        id: set-backend-url
        run: |
          # å…¥åŠ›ã‹ã‚‰å–å¾—ã€ã¾ãŸã¯Secretsã‹ã‚‰å–å¾—
          if [ -n "${{ github.event.inputs.backend_url }}" ]; then
            BACKEND_URL="${{ github.event.inputs.backend_url }}"
          elif [ -n "${{ secrets.BACKEND_URL }}" ]; then
            BACKEND_URL="${{ secrets.BACKEND_URL }}"
          else
            echo "âš ï¸ è­¦å‘Š: BACKEND_URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“"
            echo "GitHub Secretsã« BACKEND_URL ã‚’è¨­å®šã™ã‚‹ã‹ã€æ‰‹å‹•å…¥åŠ›ã—ã¦ãã ã•ã„"
            exit 1
          fi
          
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV
          echo "âœ… Backend URL: $BACKEND_URL"

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}"
          
          echo "ðŸ³ Building Docker image..."
          echo "Backend URL: $BACKEND_URL"
          
          docker build \
            --build-arg VITE_API_BASE_URL=$BACKEND_URL \
            --build-arg VITE_GOOGLE_SPREADSHEET_ID=${{ secrets.VITE_GOOGLE_SPREADSHEET_ID }} \
            --build-arg VITE_GOOGLE_SHEETS_API_KEY=${{ secrets.VITE_GOOGLE_SHEETS_API_KEY }} \
            -t ${IMAGE_NAME}:${{ github.sha }} \
            -t ${IMAGE_NAME}:latest \
            .
          
          echo "ðŸ“¤ Pushing Docker image..."
          docker push ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:latest
          echo "âœ… Image pushed successfully"

      - name: Deploy to Cloud Run
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}"
          
          echo "ðŸš€ Deploying to Cloud Run..."
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${IMAGE_NAME}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --project ${{ env.PROJECT_ID }}

      - name: Get service URL
        id: get-url
        run: |
          FRONTEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          
          echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "FRONTEND_URL=$FRONTEND_URL" >> $GITHUB_ENV
          echo "ðŸš€ Frontend deployed to: $FRONTEND_URL"

      - name: Update Backend CORS
        run: |
          echo "ðŸ”„ Updating backend CORS settings..."
          gcloud run services update universegeo-backend \
            --set-env-vars FRONTEND_URL=$FRONTEND_URL \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} || echo "âš ï¸ Backend update skipped (may not exist)"

      - name: Deployment Summary
        run: |
          echo "## âœ… Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: [$FRONTEND_URL]($FRONTEND_URL)" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL**: $BACKEND_URL" >> $GITHUB_STEP_SUMMARY

