name: Deploy All (Backend + Frontend)

on:
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy frontend'
        required: false
        default: true
        type: boolean

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1

jobs:
  deploy-backend:
    name: Deploy Backend
    if: github.event.inputs.deploy_backend != 'false'
    runs-on: ubuntu-latest
    
    environment:
      name: production
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "❌ エラー: GCP_SA_KEY が設定されていません"
            echo "Settings > Environments > production > Environment secrets で GCP_SA_KEY を設定してください"
            exit 1
          fi
          echo "✅ GCP_SA_KEY が設定されています"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend
        working-directory: ./backend
        run: |
          gcloud run deploy universegeo-backend \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --set-env-vars GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --set-env-vars BQ_DATASET=${{ secrets.BQ_DATASET }} \
            --set-env-vars GOOGLE_SPREADSHEET_ID=${{ secrets.GOOGLE_SPREADSHEET_ID }} \
            --set-env-vars GOOGLE_SHEETS_API_KEY=${{ secrets.GOOGLE_SHEETS_API_KEY }} \
            --set-env-vars GOOGLE_SHEET_NAME=${{ secrets.GOOGLE_SHEET_NAME || 'シート1' }} \
            --set-env-vars FRONTEND_URL=${{ secrets.FRONTEND_URL || 'http://localhost:5173' }} \
            --service-account=${{ secrets.BACKEND_SERVICE_ACCOUNT }} \
            --project ${{ env.PROJECT_ID }}

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe universegeo-backend \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "✅ Backend URL: $BACKEND_URL"

  deploy-frontend:
    name: Deploy Frontend
    needs: deploy-backend
    if: github.event.inputs.deploy_frontend != 'false'
    runs-on: ubuntu-latest
    
    environment:
      name: production
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/universegeo/universegeo"
          BACKEND_URL="${{ needs.deploy-backend.outputs.backend_url }}"
          
          docker build \
            --build-arg VITE_API_BASE_URL=$BACKEND_URL \
            --build-arg VITE_GOOGLE_SPREADSHEET_ID=${{ secrets.VITE_GOOGLE_SPREADSHEET_ID }} \
            --build-arg VITE_GOOGLE_SHEETS_API_KEY=${{ secrets.VITE_GOOGLE_SHEETS_API_KEY }} \
            -t ${IMAGE_NAME}:${{ github.sha }} \
            -t ${IMAGE_NAME}:latest \
            .
          
          docker push ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:latest

      - name: Deploy to Cloud Run
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/universegeo/universegeo"
          
          gcloud run deploy universegeo \
            --image ${IMAGE_NAME}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --project ${{ env.PROJECT_ID }}

      - name: Get Frontend URL
        id: frontend-url
        run: |
          FRONTEND_URL=$(gcloud run services describe universegeo \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "✅ Frontend URL: $FRONTEND_URL"

      - name: Update Backend CORS
        run: |
          FRONTEND_URL="${{ steps.frontend-url.outputs.frontend_url }}"
          gcloud run services update universegeo-backend \
            --set-env-vars FRONTEND_URL=$FRONTEND_URL \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }}

      - name: Deployment Summary
        run: |
          echo "## ✅ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: ${{ needs.deploy-backend.outputs.backend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: ${{ steps.frontend-url.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY

