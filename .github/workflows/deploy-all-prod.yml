    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application (Production)
        run: npm run build:prod

      - name: Verify Secrets
        run: |
          echo "ðŸ” Secretsç¢ºèªä¸­ï¼ˆæœ¬ç•ªç’°å¢ƒ - ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ï¼‰..."
