name: Deploy All (Backend + Frontend) - Development

on:
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy frontend'
        required: false
        default: true
        type: boolean

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1

jobs:
  deploy-backend:
    name: Deploy Backend (Development)
    if: github.event.inputs.deploy_backend != 'false'
    runs-on: ubuntu-latest
    
    environment:
      name: development
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ ã‚¨ãƒ©ãƒ¼: GCP_SA_KEY ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ï¼ˆé–‹ç™ºç’°å¢ƒï¼‰"
            exit 1
          fi
          echo "âœ… GCP_SA_KEY ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã™ï¼ˆé–‹ç™ºç’°å¢ƒï¼‰"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend
        working-directory: ./backend
        run: |
          REGION_VALUE="${{ env.REGION }}"
          
          # ç’°å¢ƒå¤‰æ•°ã‚’æ§‹ç¯‰ï¼ˆãƒ‡ãƒ—ãƒ­ã‚¤æ™‚ã«ä¸€ç·’ã«è¨­å®šã—ã¦ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç«¶åˆã‚’å›žé¿ï¼‰
          ENV_VARS="GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},BQ_DATASET=${{ secrets.BQ_DATASET }},NODE_ENV=development,DEBUG=true,LOG_LEVEL=debug"
          
          if [ -n "${{ secrets.GOOGLE_SPREADSHEET_ID }}" ]; then
            ENV_VARS="$ENV_VARS,GOOGLE_SPREADSHEET_ID=${{ secrets.GOOGLE_SPREADSHEET_ID }}"
          fi
          
          if [ -n "${{ secrets.GOOGLE_SHEETS_API_KEY }}" ]; then
            ENV_VARS="$ENV_VARS,GOOGLE_SHEETS_API_KEY=${{ secrets.GOOGLE_SHEETS_API_KEY }}"
          fi
          
          if [ -n "${{ secrets.GOOGLE_SHEET_NAME }}" ]; then
            ENV_VARS="$ENV_VARS,GOOGLE_SHEET_NAME=${{ secrets.GOOGLE_SHEET_NAME }}"
          else
            ENV_VARS="$ENV_VARS,GOOGLE_SHEET_NAME=ã‚·ãƒ¼ãƒˆ1"
          fi
          
          if [ -n "${{ secrets.FRONTEND_URL }}" ]; then
            ENV_VARS="$ENV_VARS,FRONTEND_URL=${{ secrets.FRONTEND_URL }}"
          else
            ENV_VARS="$ENV_VARS,FRONTEND_URL=http://localhost:5173"
          fi
          
          echo ""
          echo "ðŸ”§ ç’°å¢ƒå¤‰æ•°ã‚’ãƒ‡ãƒ—ãƒ­ã‚¤æ™‚ã«è¨­å®šã—ã¾ã™ï¼ˆãƒãƒ¼ã‚¸ãƒ§ãƒ³ç«¶åˆã‚’å›žé¿ï¼‰..."
          
          gcloud run deploy universegeo-backend-dev \
            --source . \
            --region "$REGION_VALUE" \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 5 \
            --update-env-vars "$ENV_VARS" \
            --project ${{ env.PROJECT_ID }}
          
          echo "âœ… ãƒ‡ãƒ—ãƒ­ã‚¤ã¨ç’°å¢ƒå¤‰æ•°ã®è¨­å®šãŒå®Œäº†ã—ã¾ã—ãŸ"

      - name: Get Backend URL
        id: backend-url
        run: |
          REGION_VALUE="${{ env.REGION }}"
          sleep 15
          
          BACKEND_URL=$(gcloud run services describe universegeo-backend-dev \
            --region "$REGION_VALUE" \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }} 2>&1 || echo '')
          
          if [ -z "$BACKEND_URL" ] || echo "$BACKEND_URL" | grep -q "ERROR"; then
            echo "backend_url=" >> $GITHUB_OUTPUT
          else
            echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
            echo "âœ… Backend URL: $BACKEND_URL"
          fi

  deploy-frontend:
    name: Deploy Frontend (Development)
    needs: deploy-backend
    if: github.event.inputs.deploy_frontend != 'false'
    runs-on: ubuntu-latest
    
    environment:
      name: development
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application (Development)
        run: npm run build:dev

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          REGION_VALUE="${{ env.REGION }}"
          gcloud auth configure-docker "${REGION_VALUE}-docker.pkg.dev"

      - name: Build and push Docker image
        run: |
          REGION_VALUE="${{ env.REGION }}"
          IMAGE_NAME="${REGION_VALUE}-docker.pkg.dev/${{ env.PROJECT_ID }}/universegeo-dev/universegeo-dev"
          BACKEND_URL="${{ needs.deploy-backend.outputs.backend_url }}"
          
          if [ -z "$BACKEND_URL" ]; then
            BACKEND_URL=$(gcloud run services describe universegeo-backend-dev \
              --region "$REGION_VALUE" \
              --format 'value(status.url)' \
              --project ${{ env.PROJECT_ID }} 2>&1 || echo '')
          fi
          
          docker build \
            --build-arg VITE_API_BASE_URL="$BACKEND_URL" \
            --build-arg VITE_GOOGLE_SPREADSHEET_ID="${{ secrets.VITE_GOOGLE_SPREADSHEET_ID }}" \
            --build-arg VITE_GOOGLE_SHEETS_API_KEY="${{ secrets.VITE_GOOGLE_SHEETS_API_KEY }}" \
            -t "${IMAGE_NAME}:${{ github.sha }}" \
            -t "${IMAGE_NAME}:latest" \
            .
          
          docker push "${IMAGE_NAME}:${{ github.sha }}"
          docker push "${IMAGE_NAME}:latest"

      - name: Deploy to Cloud Run
        run: |
          REGION_VALUE="${{ env.REGION }}"
          IMAGE_NAME="${REGION_VALUE}-docker.pkg.dev/${{ env.PROJECT_ID }}/universegeo-dev/universegeo-dev"
          
          gcloud run deploy universegeo-dev \
            --image "${IMAGE_NAME}:${{ github.sha }}" \
            --region "$REGION_VALUE" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 5 \
            --project ${{ env.PROJECT_ID }}

      - name: Get Frontend URL
        id: frontend-url
        run: |
          REGION_VALUE="${{ env.REGION }}"
          FRONTEND_URL=$(gcloud run services describe universegeo-dev \
            --region "$REGION_VALUE" \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "âœ… Frontend URL: $FRONTEND_URL"

      - name: Update Backend CORS
        run: |
          REGION_VALUE="${{ env.REGION }}"
          FRONTEND_URL="${{ steps.frontend-url.outputs.frontend_url }}"
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç«¶åˆã‚’å›žé¿ã™ã‚‹ãŸã‚ã€ãƒªãƒˆãƒ©ã‚¤ãƒ­ã‚¸ãƒƒã‚¯ã‚’è¿½åŠ 
          MAX_RETRIES=3
          RETRY_COUNT=0
          SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$SUCCESS" = false ]; do
            if [ $RETRY_COUNT -gt 0 ]; then
              echo "â³ ãƒªãƒˆãƒ©ã‚¤ $RETRY_COUNT/$MAX_RETRIES: 5ç§’å¾…æ©Ÿä¸­..."
              sleep 5
            fi
            
            set +e
            gcloud run services update universegeo-backend-dev \
              --update-env-vars FRONTEND_URL="$FRONTEND_URL" \
              --region "$REGION_VALUE" \
              --project ${{ env.PROJECT_ID }} \
              --quiet
            UPDATE_EXIT_CODE=$?
            set -e
            
            if [ $UPDATE_EXIT_CODE -eq 0 ]; then
              SUCCESS=true
              echo "âœ… ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®CORSè¨­å®šãŒå®Œäº†ã—ã¾ã—ãŸ"
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "âš ï¸ ç’°å¢ƒå¤‰æ•°ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒªãƒˆãƒ©ã‚¤ã—ã¾ã™..."
              else
                echo "âŒ ç’°å¢ƒå¤‰æ•°ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆæœ€å¤§ãƒªãƒˆãƒ©ã‚¤å›žæ•°ã«é”ã—ã¾ã—ãŸï¼‰"
                echo "ðŸ’¡ æ‰‹å‹•ã§è¨­å®šã—ã¦ãã ã•ã„: FRONTEND_URL=$FRONTEND_URL"
                exit 1
              fi
            fi
          done

      - name: Deployment Summary
        run: |
          echo "## âœ… Deployment Complete (Development)" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: ${{ needs.deploy-backend.outputs.backend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: ${{ steps.frontend-url.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
