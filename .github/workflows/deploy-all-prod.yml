          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          REGION_VALUE="${{ env.REGION }}"
          gcloud auth configure-docker "${REGION_VALUE}-docker.pkg.dev"

      - name: Build and push Docker image
        run: |
          REGION_VALUE="${{ env.REGION }}"
          IMAGE_NAME="${REGION_VALUE}-docker.pkg.dev/${{ env.PROJECT_ID }}/universegeo/universegeo"
          BACKEND_URL="${{ needs.deploy-backend.outputs.backend_url }}"
          
          if [ -z "$BACKEND_URL" ]; then
            BACKEND_URL=$(gcloud run services describe universegeo-backend \
              --region "$REGION_VALUE" \
              --format 'value(status.url)' \
              --project ${{ env.PROJECT_ID }} 2>&1 || echo '')
          fi
          
          docker build \
            --build-arg VITE_API_BASE_URL="$BACKEND_URL" \
            --build-arg VITE_GOOGLE_SPREADSHEET_ID="${{ secrets.VITE_GOOGLE_SPREADSHEET_ID }}" \
            --build-arg VITE_GOOGLE_SHEETS_API_KEY="${{ secrets.VITE_GOOGLE_SHEETS_API_KEY }}" \
            -t "${IMAGE_NAME}:${{ github.sha }}" \
            -t "${IMAGE_NAME}:latest" \
            .
          
          docker push "${IMAGE_NAME}:${{ github.sha }}"
          docker push "${IMAGE_NAME}:latest"

      - name: Deploy to Cloud Run
        run: |
          REGION_VALUE="${{ env.REGION }}"
          IMAGE_NAME="${REGION_VALUE}-docker.pkg.dev/${{ env.PROJECT_ID }}/universegeo/universegeo"
          
          MAX_RETRIES=3
          RETRY=0
          SUCCESS=false
          while [ $RETRY -lt $MAX_RETRIES ] && [ "$SUCCESS" = false ]; do
            if [ $RETRY -gt 0 ]; then
              echo "â³ ãƒªãƒˆãƒ©ã‚¤ $RETRY/$MAX_RETRIES: 15ç§’å¾…æ©Ÿ..."
              sleep 15
            fi
            set +e
            gcloud run deploy universegeo \
              --image "${IMAGE_NAME}:${{ github.sha }}" \
              --region "$REGION_VALUE" \
              --platform managed \
              --allow-unauthenticated \
              --port 8080 \
              --memory 512Mi \
              --cpu 1 \
              --max-instances 10 \
              --project ${{ env.PROJECT_ID }}
            EXIT=$?
            set -e
            if [ $EXIT -eq 0 ]; then
              SUCCESS=true
              echo "âœ… Deploy succeeded"
            else
              RETRY=$((RETRY + 1))
              if [ $RETRY -ge $MAX_RETRIES ]; then
                echo "âŒ Deploy failed after $MAX_RETRIES retries"
                exit 1
              fi
              echo "âš ï¸ Deploy failed (exit $EXIT). Retrying..."
            fi
          done

      - name: Get Frontend URL
        id: frontend-url
        run: |
          REGION_VALUE="${{ env.REGION }}"
          FRONTEND_URL=$(gcloud run services describe universegeo \
            --region "$REGION_VALUE" \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
