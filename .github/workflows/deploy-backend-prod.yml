name: Deploy Backend to Cloud Run (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: false
        type: boolean

env:
  REGION: asia-northeast1
  SERVICE_NAME: universegeo-backend

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run (Production)
    runs-on: ubuntu-latest
    
    # æœ¬ç•ªç’°å¢ƒç”¨ã®Environment secretsã‚’ä½¿ç”¨
    environment:
      name: Environment secrets
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          echo "ðŸ” å¿…é ˆSecretsã®ç¢ºèªä¸­ï¼ˆæœ¬ç•ªç’°å¢ƒï¼‰..."
          echo "  Environment: Environment secrets"
          echo ""
          
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ GCP_SA_KEY is missing"
            echo "   Settings > Environments > Environment secrets > Secrets ã« GCP_SA_KEY ã‚’è¨­å®šã—ã¦ãã ã•ã„"
            exit 1
          fi
          
          if [ -z "${{ secrets.BQ_DATASET }}" ]; then
            echo "âŒ BQ_DATASET is missing"
            exit 1
          fi
          
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ] && [ -z "${{ vars.GCP_PROJECT_ID }}" ]; then
