              echo "3. ã¾ãŸã¯ã€ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒ“ã‚¹ãŒæ­£ã—ããƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã™ã‚‹"
              exit 1
            else
              echo "âœ… Cloud Runã‹ã‚‰ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰URLã‚’å–å¾—: $BACKEND_URL"
              echo "âš ï¸ æ³¨æ„: ã“ã®URLã‚’GitHub Secretsã®BACKEND_URLã«è¨­å®šã™ã‚‹ã“ã¨ã‚’æŽ¨å¥¨ã—ã¾ã™"
            fi
          fi
          
          # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰URLã®æ¤œè¨¼
          if [[ ! "$BACKEND_URL" =~ ^https://.*\.run\.app$ ]] && [[ ! "$BACKEND_URL" =~ ^https://.*\.asia-northeast1\.run\.app$ ]]; then
