name: Deploy Frontend to Cloud Run (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'Dockerfile'
      - 'config/prod/**'
  workflow_dispatch:
    inputs:
      backend_url:
        description: 'Backend API URL (leave empty to use secret)'
        required: false
        type: string

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: universegeo
  REPOSITORY: universegeo

jobs:
  deploy-frontend:
    name: Deploy Frontend to Cloud Run (Production)
    runs-on: ubuntu-latest
    
    environment:
      name: production
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application (Production)
        run: |
          echo "ðŸ—ï¸ Building application for production..."
          npm run build:prod
          echo "âœ… Build completed"

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ ã‚¨ãƒ©ãƒ¼: GCP_SA_KEY ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“"
            echo "   Settings > Environments > production > Secrets ã« GCP_SA_KEY ã‚’è¨­å®šã—ã¦ãã ã•ã„"
            exit 1
          fi
          echo "âœ… GCP_SA_KEY ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã™ï¼ˆæœ¬ç•ªç’°å¢ƒï¼‰"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          REGION_VALUE="${{ env.REGION }}"
          gcloud auth configure-docker "${REGION_VALUE}-docker.pkg.dev"

      - name: Create Artifact Registry repository (if not exists)
        run: |
          REGION_VALUE="${{ env.REGION }}"
          gcloud artifacts repositories create ${{ env.REPOSITORY }} \
            --repository-format=docker \
            --location="$REGION_VALUE" \
            --description="UNIVERSEGEO Docker repository (Production)" || echo "Repository already exists"

      - name: Set backend URL
        id: set-backend-url
        run: |
          REGION_VALUE="${{ env.REGION }}"
          
          if [ -n "${{ github.event.inputs.backend_url }}" ]; then
            BACKEND_URL="${{ github.event.inputs.backend_url }}"
          elif [ -n "${{ secrets.BACKEND_URL }}" ]; then
            BACKEND_URL="${{ secrets.BACKEND_URL }}"
          else
            BACKEND_URL=$(gcloud run services describe universegeo-backend \
              --region "$REGION_VALUE" \
              --format 'value(status.url)' \
              --project ${{ env.PROJECT_ID }} 2>&1 || echo '')
            
            if [ -z "$BACKEND_URL" ] || echo "$BACKEND_URL" | grep -q "ERROR"; then
              echo "âŒ ã‚¨ãƒ©ãƒ¼: ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰URLã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ"
              echo "   Settings > Environments > production > Secrets ã« BACKEND_URL ã‚’è¨­å®šã—ã¦ãã ã•ã„"
              exit 1
            fi
          fi
          
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV
          echo "âœ… Backend URL: $BACKEND_URL"

      - name: Build and push Docker image
        run: |
          REGION_VALUE="${{ env.REGION }}"
          IMAGE_NAME="${REGION_VALUE}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}"
          
          echo "ðŸ³ Building Docker image for production..."
          echo "Backend URL: $BACKEND_URL"
          
          docker build \
            --build-arg VITE_API_BASE_URL="$BACKEND_URL" \
            --build-arg VITE_GOOGLE_SPREADSHEET_ID="${{ secrets.VITE_GOOGLE_SPREADSHEET_ID }}" \
            --build-arg VITE_GOOGLE_SHEETS_API_KEY="${{ secrets.VITE_GOOGLE_SHEETS_API_KEY }}" \
            -t "${IMAGE_NAME}:${{ github.sha }}" \
            -t "${IMAGE_NAME}:latest" \
            .
          
          echo "ðŸ“¤ Pushing Docker image..."
          docker push "${IMAGE_NAME}:${{ github.sha }}"
          docker push "${IMAGE_NAME}:latest"
          echo "âœ… Image pushed successfully"

      - name: Deploy to Cloud Run
        run: |
          REGION_VALUE="${{ env.REGION }}"
          IMAGE_NAME="${REGION_VALUE}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}"
          
          echo "ðŸš€ Deploying to Cloud Run (Production)..."
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${IMAGE_NAME}:${{ github.sha }}" \
            --region "$REGION_VALUE" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --project ${{ env.PROJECT_ID }}

      - name: Get service URL
        id: get-url
        run: |
          REGION_VALUE="${{ env.REGION }}"
          FRONTEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region "$REGION_VALUE" \
            --format 'value(status.url)')
          
          echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "FRONTEND_URL=$FRONTEND_URL" >> $GITHUB_ENV
          echo "ðŸš€ Frontend deployed to: $FRONTEND_URL"

      - name: Update Backend CORS and Environment Variables
        run: |
          REGION_VALUE="${{ env.REGION }}"
          FRONTEND_URL="${{ steps.get-url.outputs.url }}"
          
          echo "ðŸ”„ ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®CORSè¨­å®šã¨ç’°å¢ƒå¤‰æ•°ã‚’æ›´æ–°ä¸­ï¼ˆæœ¬ç•ªç’°å¢ƒï¼‰..."
          
          gcloud run services update universegeo-backend \
            --update-env-vars FRONTEND_URL="$FRONTEND_URL" \
            --region "$REGION_VALUE" \
            --project ${{ env.PROJECT_ID }} \
            --quiet || echo "âš ï¸ ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰æ›´æ–°ã‚’ã‚¹ã‚­ãƒƒãƒ—ã—ã¾ã—ãŸ"

      - name: Deployment Summary
        run: |
          echo "## âœ… Frontend Deployment Successful (Production)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: production" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: [$FRONTEND_URL]($FRONTEND_URL)" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL**: $BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Important" >> $GITHUB_STEP_SUMMARY
          echo "- æœ¬ç•ªç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒå®Œäº†ã—ã¾ã—ãŸ" >> $GITHUB_STEP_SUMMARY
          echo "- ãƒ¢ãƒ‹ã‚¿ãƒªãƒ³ã‚°ã‚’ç¢ºèªã—ã¦ãã ã•ã„" >> $GITHUB_STEP_SUMMARY
