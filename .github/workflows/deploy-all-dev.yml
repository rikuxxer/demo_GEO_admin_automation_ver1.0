name: Deploy All (Backend + Frontend) - Development

on:
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy frontend'
        required: false
        default: true
        type: boolean

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1

jobs:
  deploy-backend:
    name: Deploy Backend (Development)
    if: github.event.inputs.deploy_backend != 'false'
    runs-on: ubuntu-latest
    
    environment:
      name: development
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "❌ エラー: GCP_SA_KEY が設定されていません（開発環境）"
            exit 1
          fi
          echo "✅ GCP_SA_KEY が設定されています（開発環境）"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend
        working-directory: ./backend
        run: |
          REGION_VALUE="${{ env.REGION }}"
          
          gcloud run deploy universegeo-backend-dev \
            --source . \
            --region "$REGION_VALUE" \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 5 \
            --project ${{ env.PROJECT_ID }}
          
          sleep 5
          
          gcloud run services update universegeo-backend-dev \
            --update-env-vars "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},BQ_DATASET=${{ secrets.BQ_DATASET }},GOOGLE_SPREADSHEET_ID=${{ secrets.GOOGLE_SPREADSHEET_ID }},GOOGLE_SHEETS_API_KEY=${{ secrets.GOOGLE_SHEETS_API_KEY }},GOOGLE_SHEET_NAME=${{ secrets.GOOGLE_SHEET_NAME || 'シート1' }},FRONTEND_URL=${{ secrets.FRONTEND_URL || 'http://localhost:5173' }},NODE_ENV=development,DEBUG=true,LOG_LEVEL=debug" \
            --region "$REGION_VALUE" \
            --project ${{ env.PROJECT_ID }} \
            --quiet

      - name: Get Backend URL
        id: backend-url
        run: |
          REGION_VALUE="${{ env.REGION }}"
          sleep 15
          
          BACKEND_URL=$(gcloud run services describe universegeo-backend-dev \
            --region "$REGION_VALUE" \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }} 2>&1 || echo '')
          
          if [ -z "$BACKEND_URL" ] || echo "$BACKEND_URL" | grep -q "ERROR"; then
            echo "backend_url=" >> $GITHUB_OUTPUT
          else
            echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
            echo "✅ Backend URL: $BACKEND_URL"
          fi

  deploy-frontend:
    name: Deploy Frontend (Development)
    needs: deploy-backend
    if: github.event.inputs.deploy_frontend != 'false'
    runs-on: ubuntu-latest
    
    environment:
      name: development
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application (Development)
        run: npm run build:dev

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          REGION_VALUE="${{ env.REGION }}"
          gcloud auth configure-docker "${REGION_VALUE}-docker.pkg.dev"

      - name: Build and push Docker image
        run: |
          REGION_VALUE="${{ env.REGION }}"
          IMAGE_NAME="${REGION_VALUE}-docker.pkg.dev/${{ env.PROJECT_ID }}/universegeo-dev/universegeo-dev"
          BACKEND_URL="${{ needs.deploy-backend.outputs.backend_url }}"
          
          if [ -z "$BACKEND_URL" ]; then
            BACKEND_URL=$(gcloud run services describe universegeo-backend-dev \
              --region "$REGION_VALUE" \
              --format 'value(status.url)' \
              --project ${{ env.PROJECT_ID }} 2>&1 || echo '')
          fi
          
          docker build \
            --build-arg VITE_API_BASE_URL="$BACKEND_URL" \
            --build-arg VITE_GOOGLE_SPREADSHEET_ID="${{ secrets.VITE_GOOGLE_SPREADSHEET_ID }}" \
            --build-arg VITE_GOOGLE_SHEETS_API_KEY="${{ secrets.VITE_GOOGLE_SHEETS_API_KEY }}" \
            -t "${IMAGE_NAME}:${{ github.sha }}" \
            -t "${IMAGE_NAME}:latest" \
            .
          
          docker push "${IMAGE_NAME}:${{ github.sha }}"
          docker push "${IMAGE_NAME}:latest"

      - name: Deploy to Cloud Run
        run: |
          REGION_VALUE="${{ env.REGION }}"
          IMAGE_NAME="${REGION_VALUE}-docker.pkg.dev/${{ env.PROJECT_ID }}/universegeo-dev/universegeo-dev"
          
          gcloud run deploy universegeo-dev \
            --image "${IMAGE_NAME}:${{ github.sha }}" \
            --region "$REGION_VALUE" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 5 \
            --project ${{ env.PROJECT_ID }}

      - name: Get Frontend URL
        id: frontend-url
        run: |
          REGION_VALUE="${{ env.REGION }}"
          FRONTEND_URL=$(gcloud run services describe universegeo-dev \
            --region "$REGION_VALUE" \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "✅ Frontend URL: $FRONTEND_URL"

      - name: Update Backend CORS
        run: |
          REGION_VALUE="${{ env.REGION }}"
          FRONTEND_URL="${{ steps.frontend-url.outputs.frontend_url }}"
          
          gcloud run services update universegeo-backend-dev \
            --update-env-vars FRONTEND_URL="$FRONTEND_URL" \
            --region "$REGION_VALUE" \
            --project ${{ env.PROJECT_ID }}

      - name: Deployment Summary
        run: |
          echo "## ✅ Deployment Complete (Development)" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: ${{ needs.deploy-backend.outputs.backend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: ${{ steps.frontend-url.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
