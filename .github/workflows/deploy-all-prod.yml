      - name: Update Backend CORS
        run: |
          REGION_VALUE="${{ env.REGION }}"
          FRONTEND_URL="${{ steps.frontend-url.outputs.frontend_url }}"
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç«¶åˆã‚’å›žé¿ã™ã‚‹ãŸã‚ã€ãƒªãƒˆãƒ©ã‚¤ãƒ­ã‚¸ãƒƒã‚¯ã‚’è¿½åŠ 
          MAX_RETRIES=3
          RETRY_COUNT=0
          SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$SUCCESS" = false ]; do
            if [ $RETRY_COUNT -gt 0 ]; then
              echo "â³ ãƒªãƒˆãƒ©ã‚¤ $RETRY_COUNT/$MAX_RETRIES: 5ç§’å¾…æ©Ÿä¸­..."
              sleep 5
            fi
            
            set +e
            gcloud run services update universegeo-backend \
              --update-env-vars FRONTEND_URL="$FRONTEND_URL" \
              --region "$REGION_VALUE" \
              --project ${{ env.PROJECT_ID }} \
              --quiet
            UPDATE_EXIT_CODE=$?
            set -e
            
            if [ $UPDATE_EXIT_CODE -eq 0 ]; then
              SUCCESS=true
              echo "âœ… ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®CORSè¨­å®šãŒå®Œäº†ã—ã¾ã—ãŸ"
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "âš ï¸ ç’°å¢ƒå¤‰æ•°ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒªãƒˆãƒ©ã‚¤ã—ã¾ã™..."
              else
                echo "âŒ ç’°å¢ƒå¤‰æ•°ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆæœ€å¤§ãƒªãƒˆãƒ©ã‚¤å›žæ•°ã«é”ã—ã¾ã—ãŸï¼‰"
                echo "ðŸ’¡ æ‰‹å‹•ã§è¨­å®šã—ã¦ãã ã•ã„: FRONTEND_URL=$FRONTEND_URL"
                exit 1
              fi
            fi
          done

      - name: Deployment Summary
        run: |
          echo "## âœ… Deployment Complete (Production)" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: ${{ needs.deploy-backend.outputs.backend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: ${{ steps.frontend-url.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Important" >> $GITHUB_STEP_SUMMARY
          echo "- æœ¬ç•ªç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒå®Œäº†ã—ã¾ã—ãŸ" >> $GITHUB_STEP_SUMMARY
          echo "- ãƒ¢ãƒ‹ã‚¿ãƒªãƒ³ã‚°ã‚’ç¢ºèªã—ã¦ãã ã•ã„" >> $GITHUB_STEP_SUMMARY
